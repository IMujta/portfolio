<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icon file -->
  <link rel="stylesheet" href="/Css/all.min.css">
  <!-- css normalize file -->
  <link rel="stylesheet" href="/Css/normalize.css">
  <!-- frame work file -->
  <link rel="stylesheet" href="/Css/framework.css">
  <!-- mine css file -->
  <link rel="stylesheet" href="/Css/music-card-css.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Document</title>

<body>
  <div class="page">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="">
      <div class="content">
        <p class="title">Order Summary</p>
        <p class="dis">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="plan-box">
          <img src="images/icon-music.svg" alt="">
          <div class="info">
            <p class="plan-name">
              Annual Plan
            </p>
            <div class="cost">
              $59.99/year
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <a href="#" class="pay">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>

</body>
